<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="formstyle.css">
    <title>Form Validation</title>

</head>
<body>
<div class="container">
    <h1 class="h1">Register Now!</h1>
    <form>
        First Name: <br><input type="text" id="firstName" placeholder="first name:"><br><br>
        Last Name: <br><input type="text" id="lastName" placeholder="last name:"><br><br>
        University: <br><input type="text" id="un" placeholder="university name:"><br><br>
        Department: <br><input type="text" id="dep" placeholder="department name:"><br><br>
        ID: <br><input type="text" id="id" placeholder="ID:"><br><br>
        Email: <br><input type="email" id="myEmail" placeholder="email"><br><br>
        Password: <br><input type="password" id="pw" placeholder="password:"><br><br>
        Phone: <br><input type="password" id="myPhone" placeholder="check password:"><br><br>
        <br>
        <input type="submit" value="submit" id="sb">
    </form>
</div>

<script src="jscript-js.js"></script>
</body>
</html>
